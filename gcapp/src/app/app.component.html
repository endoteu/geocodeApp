<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<div class="container">
  <div class="alert alert-success" *ngIf="success">{{ success }}</div>
  <div id="geocodeList">
    <h2>Get address coordinates by address</h2>
    <h3>List with API providers:</h3>
    <ul>
      <li *ngFor="let item of providers">{{item.code}} | {{item.name}} </li>
    </ul>
  </div>
  <div id="addressForm">
    <form #f="ngForm" name="theForm" (submit)="getGeocode(f)">
      <div class="form-group">
        <label>Address</label>
        <input type="text"
               class="form-control"
               name="model"
               [(ngModel)]="geocode.address"
               #geocodeAddress="ngModel"
               required>
        <span class="help-block danger" *ngIf="geocodeAddress.errors?.required && geocodeAddress.touched">
          The address is required
        </span>
      </div>

      <button
        class="btn btn-primary btn-sm"
        [disabled]="f.invalid">Get coordinates</button>
    </form>
  </div>
  <div id="coordinatesList">
      <div>RESPONSE:</div>
      {{ geocodes | json}}
  </div>
</div>
